<!DOCTYPE html>

<html>

<body>

<script src="../declarations.js"></script>
<script src="../load-master.js"></script>
<h1>la rivbi's EWOW Simulator</h1>

<p class="text_center">

  <select id="method_select">
    <option selected value="z-score gauss">Gaussian on Z-score</option>
    <option value="average beta">Beta on average percentile</option>
  </select>
</p>

<h2 id="counter">Round 7: 1828 remain</h2>
<div class="text_center">

  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Lives</th>
      <th scope="col" id="performance">Z-Score</th>
    </tr>
  </thead>
  <tbody id="leaderboard">
  </tbody>
</table>

<p class="text_center">
<a href="../index.html">Home</a>
</p>
